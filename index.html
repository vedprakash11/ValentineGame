<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentines Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-background {
      background: rgb(255, 208, 229);
      background: linear-gradient(180deg, rgba(255, 208, 229, 1) 0%, rgba(255, 232, 242, 1) 36%, rgba(255, 255, 255, 1) 100%);
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    .popup-msg {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 24px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #bd1e59 0%, #e91e63 100%);
      box-shadow: 0 8px 24px rgba(189, 30, 89, 0.4);
      z-index: 1000;
      animation: popIn 0.35s ease-out, popOut 0.3s ease-in 2.2s forwards;
      pointer-events: none;
      max-width: 90%;
      text-align: center;
    }
    .popup-msg.yes-popup {
      padding: 20px 36px;
      font-size: 1.5rem;
      animation: popIn 0.4s ease-out;
      pointer-events: auto;
    }
    @keyframes popIn {
      from { top: -60px; opacity: 0; }
      to { top: 24px; opacity: 1; }
    }
    @keyframes popOut {
      to { top: -60px; opacity: 0; }
    }
  </style>
</head>
<body class="gradient-background">
  <div id="popupContainer"></div>
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4">
      <img id="imageDisplay" src="./images/image1.gif" alt="Cute kitten with flowers" class="rounded-md h-[300px]" style="object-fit: cover;" />
      <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#bd1e59] my-4">Will you be my Valentine?</h2>
      <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
        <button id="yesButton"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition">
          Yes
        </button>
        <button id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white">
          No
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');

    let noClickCount = 0;
    let buttonHeight = 48; // Starting height in pixels
    let buttonWidth = 80;
    let fontSize = 20; // Starting font size in pixels
    const imagePaths = [
      "./images/image1.gif",
      "./images/image2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif",
      "./images/image7.gif"
    ];

    const noPopupMessages = [
      "Please ðŸ˜¢",
      "No you don't have an option!",
      "Do you hate me? ðŸ˜­",
      "Say yes, pookie!",
      "Pretty please? ðŸ™",
      "I'm gonna cry...",
      "You're breaking my heart!",
      "Are you sure??",
      "Think again! ðŸ’•",
      "The Yes button is right there ðŸ‘‰",
      "No means... try Yes!",
      "I made this for you! Say yes!",
      "One more chance? ðŸ¥º",
      "Please please please!",
      "Yes is the only answer here ðŸ˜¤"
    ];

    const popupContainer = document.getElementById('popupContainer');

    function showPopup(text, isYesPopup = false) {
      const popup = document.createElement('div');
      popup.className = 'popup-msg' + (isYesPopup ? ' yes-popup' : '');
      popup.textContent = text;
      popupContainer.appendChild(popup);
      if (isYesPopup) {
        popup.addEventListener('click', () => popup.remove());
        setTimeout(() => popup.remove(), 8000);
      } else {
        setTimeout(() => popup.remove(), 2500);
      }
    }

    noButton.addEventListener('click', function() {
      const randomMsg = noPopupMessages[Math.floor(Math.random() * noPopupMessages.length)];
      showPopup(randomMsg);
      if (noClickCount < 5) {
        noClickCount++;
        imageDisplay.src = imagePaths[noClickCount];
        buttonHeight += 35;
        buttonWidth += 35;
        fontSize += 25;
        yesButton.style.height = `${buttonHeight}px`;
        yesButton.style.width = `${buttonWidth}px`;
        yesButton.style.fontSize = `${fontSize}px`;
        if (noClickCount < 6) {
          noButton.textContent = ["No", "Are you sure?", "Pookie please", "Don't do this to me :(", "You're breaking my heart", "I'm gonna cry..."][noClickCount];
        }
      }
    });

    yesButton.addEventListener('click', () => {
      imageDisplay.src = './images/image7.gif';
      valentineQuestion.textContent = "Yayyy!! :3";
      responseButtons.style.display = 'none';
      confetti();
      showPopup("Yayyyy I love you ðŸ’•", true);
    });
  </script>
</body>
</html>
